---
layout: page
---

{% contentfor bodyclass %}work-detail{% endcontentfor %}

<header class="hero hero--sub-page">
    <div class="hero__title">
        <h1 class="page-title">
            {{ page.title }}
        </h1>
        <h5 class="page-subtitle">{{ page.description }}</h5>
    </div>
    <div class="hero__visual__overlay"></div>
    <img class="hero__visual" src="../img/dummy/{{ page.hero_img }}" alt="">

</header>

<main class="main-content">
    {{ content }}
</main>
