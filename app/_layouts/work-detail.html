---
layout: page
---

{% contentfor bodyclass %}work-detail no-hero{% endcontentfor %}
{% contentfor hero %}{% endcontentfor %}

<main class="main-content">
    <div class="work-detail__panels">
        <div class="work-detail__panel work-detail__panel--visual">
            <div class="slider__container js-slider">
                {% for item in page.gallery %}
                    <div class="slider__item">
                        <img src="../img/projects/{{ page.img_folder}}/{{ item }}" alt="" class="slider__item__img">
                    </div>
                {% endfor %}
            </div>

            {% contentblock work_detail_panel_visual %}
        </div>
        <section class="work-detail__panel work-detail__panel--info">
            <a href="../work.html">back</a>
            <h1 class="work-detail__panel__title">{{ page.title }}</h1>
            <p class="intro-text work-detail__panel__intro">{{ page.intro }}</p>
            <h3 class="work-detail__panel__sub-title">What exactly did I do?</h3>

            {{ content }}
        </section>
    </div>
</main>
