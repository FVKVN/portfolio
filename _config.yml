# Title, decription, tagline and URL for your site
# Can be used in your theme by calling 'site.title' and so on
title: fvkvn
description: portfolio
tagline: portfolio
url: localhost:4000

# Used so Jekyll outputs the site correctly so Gulp can do what it wants
source: app
destination: web
exclude: [resources]

# Same as the title etc for your site but can instead be
# called by using 'site.author.name' and so on
author:
  name: Kevin Fiv&eacute;
  mail: fivekevin@gmail.com
  address: 9000 Ghent, Belgium
  bio: Designer developer based in Ghent Belgium.
  social:
    - twitter:
        name: twitter
        link: https://twitter.com/_fvkvn
    - facebook:
        name: facebook
        link: https://www.facebook.com/fvkvn/
    - codepen:
        name: codepen
        link: http://codepen.io/FVKVN/
    - github:
